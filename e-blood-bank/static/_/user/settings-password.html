<!DOCTYPE html>
<html>
<head>
	<title>Settings-Password</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="column">
		<div class="card">
			  <div class="tabs is-boxed">
			  <ul>
			    <li>
			      <a>
			        <span class="icon is-small"><i class="fa fa-user" aria-hidden="true"></i></span>
			        <span>Account Settings</span>
			      </a>
			    </li>
			    <li class="is-active">
			      <a>
			        <span class="icon is-small"><i class="fa fa-lock" aria-hidden="true"></i></span>
			        <span>Password Settings</span>
			      </a>
			    </li>
			    <li>
			      <a>
			        <span class="icon is-small"><i class="fa fa-gears" aria-hidden="true"></i></span>
			        <span>Other Settings</span>
			      </a>
			    </li>
			  </ul>
			</div>

			 <div class="card-content">
			    <div class="content">
				    <article class="media">
						<div class="media-content">
						    <div class="columns is-gapless">
						    	<div class="column">
						    		<div class="field">
										<label class="label">Current Password</label>
										  <div class="control ">
										    <input class="input" type="text">
										  </div>
									</div>

									<div class="field">
									  <label class="label">Password</label>
									  <div class="control">
									    <input class="input" type="email">
									  </div>
									</div>
									<div class="field">
									  <label class="label">Confirm Password</label>
									  <div class="control">
									    <input class="input" type="text">
									  </div>
									</div>

									<div class="field is-grouped is-grouped-centered">
										<p class="control">
										    <a class="button is-danger is-medium">
										      Cancel
										    </a>
										</p>
									  <p class="control">
									    <a class="button is-primary is-medium">
									      Submit
									    </a>
									  </p>
									</div>
							    </div>
						    </div>
						</div>
					</article>
			    </div>
			</div>
		</div>
	</div>

</body>
</html>
