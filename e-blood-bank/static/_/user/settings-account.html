<!DOCTYPE html>
<html>
<head>
	<title>Settings-Account</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="column">
		<div class="card">
			<div class="tabs is-boxed">
			  <ul>
			    <li class="is-active">
			      <a>
			        <span class="icon is-small"><i class="fa fa-user" aria-hidden="true"></i></span>
			        <span>Account Settings</span>
			      </a>
			    </li>
			    <li>
			      <a>
			        <span class="icon is-small"><i class="fa fa-lock" aria-hidden="true"></i></span>
			        <span>Password Settings</span>
			      </a>
			    </li>
			    <li>
			      <a>
			        <span class="icon is-small"><i class="fa fa-gears" aria-hidden="true"></i></span>
			        <span>Other Settings</span>
			      </a>
			    </li>
			  </ul>
			</div>

			<div class="card-content">
			 	<p class="title">Personal</p>
			 	<hr>

			    <div class="content">
				      <article class="media">
				      	<div class="has-text-centered">
						  <figure class="media-left">
					        <img src="pic.png" alt="" style="height: 200px;">
						  </figure>

						   <button class="button is-info">Change Picture</button>
						</div>
						  <div class="media-content">
						    <div class="columns is-gapless">
						    	<div class="column">
						    		<div class="field">
										<label class="label">Firstname</label>
										  <div class="control ">
										    <input class="input" type="text">
										  </div>
									</div>

									<div class="field">
									  <label class="label">Middlename</label>
									  <div class="control">
									    <input class="input" type="email">
									  </div>
									</div>
									<div class="field">
									  <label class="label">Lastname</label>
									  <div class="control">
									    <input class="input" type="text">
									  </div>
									</div>

									<div class="columns">
										<div class="column">
											<div class="control is-expanded">
											 	<label class="label">Gender</label>
											    <div class="select is-fullwidth">
											      <select name="gender">
											        <option>Please choose</option>
											        <option>Male</option>
											        <option>Female</option>
											      </select>
											    </div>
											 </div>
										</div>

										<div class="column">
											<div class="field">
											  <label class="label">Age</label>
											  <div class="control">
											    <input class="input" type="text">
											  </div>
											</div>
										</div>

										<div class="column">
											<div class="control is-expanded">
											 	<label class="label">Civil tatus</label>
											    <div class="select is-fullwidth">
											      <select name="gender">
											        <option>Please choose</option>
											        <option>Single</option>
											        <option>Married</option>
											        <option>Widow</option>
											      </select>
											    </div>
											 </div>
										</div>
									</div>
							    </div>
						    </div>
						  </div>
						</article>

						<div class="columns">
							<div class="column">
								<div class="field">
								  <label class="label">Birthday</label>
								  <div class="control">
								    <input class="input" type="date">
								  </div>
								</div>
							</div>
							<div class="column">
								<div class="field">
								  <label class="label">Nationality</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>

							<div class="column">
								<div class="field">
								  <label class="label">Religion</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
						</div>

						<p class="title">Location</p>
						<hr>

						<div class="columns">
							<div class="column">
								<div class="field">
								  <label class="label">House no.</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
							<div class="column">
								<div class="field">
								  <label class="label">Street</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
							<div class="column">
								<div class="field">
								  <label class="label">Barangay</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
						</div>

						<div class="columns">
							<div class="column">
								<div class="field">
								  <label class="label">Town Municipality</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
							<div class="column">
								<div class="field">
								  <label class="label">Province</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
						</div>

						<p class="title">Education and Work</p>
						<hr>

						<div class="columns">
							<div class="column">
								<div class="field">
								  <label class="label">Education</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
							<div class="column">
								<div class="field">
								  <label class="label">Occupation</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
						</div>

						<p class="title">Contact</p>
						<hr>

						<div class="columns">
							<div class="column">
								<div class="field">
								  <label class="label">Telephone no.</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
							<div class="column">
								<div class="field">
								  <label class="label">Mobile no.</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
							<div class="column">
								<div class="field">
								  <label class="label">E-mail Address</label>
								  <div class="control">
								    <input class="input" type="text">
								  </div>
								</div>
							</div>
						</div>

						<div class="field is-grouped is-grouped-centered">
							<p class="control">
							    <a class="button is-danger is-medium">
							      Cancel
							    </a>
							</p>
						  <p class="control">
						    <a class="button is-primary is-medium">
						      Submit
						    </a>
						  </p>
						</div>

			    </div>
			</div>
		  
		</div>
	</div>
</body>
</html>
