{% extends "backend-base.html" %}

{% block content %}

<div class="column">
	<div class="card box">
		<div class="card-header">
			<p class="card-header-title">Events</p>
		</div>	

		<nav class="level">
			
			<div class="level-left">

				<div class="level-item">

					<div class="card-content field has-addons">
						
						<a href="{{url_for('backend.events_add')}}" class="button is-primary">
							<span class="icon is-small">
								<i class="fa fa-plus"></i>
							</span>
							<span>Add</span>
						</a>

					</div>
					
				</div>
				
			</div>
		</nav>

		<hr class="is-marginless">
		<div class="card-content">
			<table class="table is-fullwidth">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Venue</th>
						<th>Organizer</th>
						<th>Event Date</th>
						<th>Actions</th>
					</tr>
				</thead>
				{% for events in events %}
					{% include 'events/_events.html' %}
				{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock %}
