{% extends "admin_hospital-base.html" %}

{% block content %}

			<div class="column">
				<div class="columns">
					<div class="column"><br>
						<a href="{{ url_for('admin_hospital.inventory', filter='all', search=' ') }}" class="button">
							<span class="icon is-small">
                				<i class="fa fa-long-arrow-left"></i>
							</span>
							<span>Back</span>
						</a>
					</div>
				</div>
				<div class="columns">
					<div class="column">
						<div class="card box">
							<div class="card-header">
								<p class="card-header-title">Blood Information</p>
							</div>
							<div class="card-content">
								<table class="table is-fullwidth">
									<tbody>
										<tr>
											<th width="200">Blood Group</th>
											<td>{{ inventory.blood_group }}</td>
										</tr>
										<tr>
											<th width="200">Bag Type</th>
											<td>{{ inventory.bag_type }}</td>
										</tr>
										<tr>
											<th width="200">Extraction Date</th>
											<td>{{ inventory.extraction_date }}</td>
										</tr>
										<tr>
											<th width="200">Cost</th>
											<td>{{ inventory.cost }}</td>
										</tr>						
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

{% endblock %}
