{% extends "users-base.html" %}

{% block content %}

<style>

h1 {

	margin-left: 0px;
	width: 230px;
	height: 42px;


	}
h2 {

	margin-left: 0px;
	width: 230px;
	height: 42px;


	}


</style>


	<div class="column">
		<div class="card box">
			<div class="columns">
				<div class="column is-3">
					<figure class="image is-132x132">
			            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQP-bUtMrovoWkw733UD5sQCF6aaw5VCug-B8Wi3CCvAtaBpS8JMA">
			        </figure>
			        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			        <button class="button is-info">Change Picture</button>

			<h1>
						<div class="column">
					<div class="card">
						<div class="tabs is-boxed">
				
						  <ul>
						      <a href="{{ url_for('users.setting', user=user.id) }}">
						        <span class="icon is-small"><i class="fa fa-user" aria-hidden="true"></i></span>
						        <span>Account Settings</span>
						      </a>
						    </li>
						  </ul>
						</div>
					</div>
				</div>
			</h1>

			<h2>	
						<div class="column">
					<div class="card">
						<div class="tabs is-boxed">
						  <ul>
						  
						      <a href="{{ url_for('users.setting_settings_password', user=user.id) }}">
						        <span class="icon is-small"><i class="fa fa-user" aria-hidden="true"></i></span>
						        <span>Password Settings</span>
						      </a>
						   
						  </ul>
						</div>
					</div>
				</div>
			</h2>

						<div class="column">
					<div class="card">
						<div class="tabs is-boxed">
						  <ul>
					
						      <a href="{{ url_for('users.setting_settings_other', user=user.id) }}">
						        <span class="icon is-small"><i class="fa fa-user" aria-hidden="true"></i></span>
						        <span>Other Settings</span>
						      </a>
						    </li>
						  </ul>
						</div>
					</div>
				</div>

			        
				</div>
				<div class="column is-9">
					<br><br><br>
					<p  class="is-size-3 has-text-weight-bold">
						 


			<div class="column">
				<div class="columns">
					<div class="column">
						<div class="card box">
								<div class="card-header">
									<p class="card-header-title">Edit</p>
								</div>
								<div class="card-content">

									<form action="" method="POST">
                    				{{ form.hidden_tag() }}
									
									<div class="field is-horizontal">
										<div class="field-label is-normal">
									    	{{ form.action.label(class='label') }}
										</div>
										<div class="field-body">
									    	<div class="field is-narrow">
									    		<div class="control">
									    			{{ form.action(class_='input') }}
									    		</div>
											</div>
											{{ form.submit(class_='button is-primary' )}}
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
